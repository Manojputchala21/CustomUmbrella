<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Icon and Remove Option</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput" class="file-input" accept=".jpg, .png" hidden>
        <div class="upload-icon" id="uploadIcon" onclick="document.getElementById('fileInput').click();">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 0a12 12 0 1 0 12 12A12.013 12.013 0 0 0 12 0zm0 22a10 10 0 1 1 10-10 10.011 10.011 0 0 1-10 10zm5-11h-3V6h-4v5H7l5 5z"/>
            </svg>
        </div>
        <div class="file-info" id="fileInfo">
            <span id="fileName"></span>
            <span class="remove-file" id="removeFile">&times;</span>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
